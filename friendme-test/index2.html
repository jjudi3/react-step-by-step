<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ADDITIONAL SCRIPT TAGS -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- SOCIAL ICONS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Friendly</title>
</head>
<body>
  <!-- PLACE REACT IN BODY -->

  <div id="app">React Not Rendered Yet</div>



  <script type="text/babel">

    // 1ST COMPONENT OUR SHELL
    function Friendly(props) {
      var friendlyStyle = {
        // added disply and margin



        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={friendlyStyle}>
          {/* INSERT AVATAR COMPONENT*/}
          <Avatar img={props.img}/>
          <UserName name={props.name}/>
          <GetConnected/>
        </div>
      );
    }

  // AVATAR COMPONENT
  function Avatar(props) {
    // STYLE THE AVATAR COMPONENT
    var avatarStyle = {
      // added to magin left


      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img src={props.img} style={avatarStyle}/>
    );
  }

  // USER NAME COMPONENET
  function UserName(props) {
    var nameStyle = {
      fontSize: 24,
      // aligned text to center


      textAlign: "center",
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    )
  }

  // LIKE ICON COMPONENT
  function Like() {
    return(
      <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
    );
  }

  // EMAIL
  function Share() {
    return(
      <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
    );
  }

  // NEWS
  function Add() {
    return(
      <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
    );
  }

  var iconStyle = {
    margin: 20,
  }

  // ICON COMPONENT
  function GetConnected() {
    // Additional Styleing

    var getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }

    // var person = {
    //   name: "rob",
    //   img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"
    // };

  ReactDOM.render(
    <div>
      <Friendly
      name='rob'
      img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"
      />
      <Friendly
      name='Charles'
      img="https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"
      />
      <FriendLy
      name='Alex'
      img="https://static.pexels.com/photos/27411/pexels-photo-27411.jpg"
      />
      <FriendLy
      name='Natalie'
      img="https://static.pexels.com/photos/289701/pexels-photo-289701.jpeg"
      />
      <FriendLy
      name='Jenny'
      img="https://static.pexels.com/photos/195825/pexels-photo-195825.jpeg"
      />
      <FriendLy
      name='Sarah'
      img="https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"
      />
      <FriendLy
      name='Josh'
      img="https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"
      />
      <FriendLy
      name='Kenny'
      img="https://static.pexels.com/photos/175977/pexels-photo-175977.jpeg"
      />
      <FriendLy
      name='John'
      img="https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"
      />
      <FriendLy
      name='Alisha'
      img="https://static.pexels.com/photos/390111/pexels-photo-390111.jpeg"
      />
    </div>,
    document.getElementById("app")
  );

  </script>
</body>
</html>
