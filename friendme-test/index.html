<!-- Let's set up developer environemnt -->
<!-- We are going to build this with stateless functional components. THen in our next video we'll use es6 classes -->
<!-- boiler plate code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ADDITIONAL SCRIPT TAGS -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- SOCIAL ICONS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Friendly</title>
</head>
<body>
  <!-- PLACE REACT IN BODY -->
  <div id="app">React Not Rendered Yet</div>

  <script type="text/babel">

    // 1ST COMPONENT OUR SHELL
    function Friendly() {
      var friendlyStyle = {
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
        filter: "drop-shadow(0px 0px 5px #666)"
      }
      return(
        <div style={friendlyStyle}>
          {/* INSERT AVATAR COMPONENT*/}
          <Avatar/>
          <UserName/>
          <GetConnected/>
        </div>
      );
    }

  // AVATAR COMPONENT
  function Avatar() {
    // STYLE THE AVATAR COMPONENT
    var avatarStyle = {
      marginLeft: 20,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img src="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg" style={avatarStyle}/>
    );
  }

  // USER NAME COMPONENET
  function UserName() {
    var nameStyle = {
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>Profile Name</h1>
    )
  }

  // LIKE ICON COMPONENT
  function Like() {
    return(
      <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
    );
  }

  // EMAIL
  function Email() {
    return(
      <i className="fa fa-envelope-o" aria-hidden="true" style={iconStyle}></i>
    );
  }

  // NEWS
  function News() {
    return(
      <i className="fa fa-newspaper-o" aria-hidden="true" style={iconStyle}></i>
    );
  }

  var iconStyle = {
    margin: 20
  }

  // ICON COMPONENT
  function GetConnected() {
    return(
      <div>
        <Like/>
        <Email/>
        <News/>
      </div>
    );
  }

  ReactDOM.render(
    <div>
      <Friendly />
    </div>,
    document.getElementById("app")
  );

  </script>
</body>
</html>
