<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">React Not Yet Rendered</div>

      <script type="text/babel">

        // CONTAINER Component
        class HelloWorld extends React.Component {
          render() {
            return(
              <div>
                <h1>Hello, World!</h1>
                <PersonGreeting color="tomato" name="Jimmy"/>
                <PersonGreeting color="blue" name="Billy"/>
                <PersonGreeting color="green" name="Sarah"/>

              </div>
            );
          }
        }

        // USE PROPS
        class PersonGreeting extends React.Component {
          render() {
            var personStyle = {
              height: 300,
              width: 300,
              backgroundColor: this.props.color
            }
            return(
              // {} means we will evaluate JavaScript and the property is name
              <div style={personStyle}>Hello, {this.props.name}!</div>
            )
          }
        }
