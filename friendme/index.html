<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div id="app">React Not Yet Rendered</div>

    <script type="text/babel">

      function Friendly() {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #666)",
          filter: "drop-shadow(0px 0px 5px #666)"
        }
        return (
          <div style={friendlyStyle}>
            <Avatar />
            <UserName />
            <Social />
          </div>
        )
      }

    function Avatar() {
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return (
        <img src="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg" style={avatarStyle} />
      );
    }

    function UserName() {
      var nameStyle = {
        fontSize: 24,
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>Profile Name</h1>
      )
    }


    var socialStyle = {
      margin: 20
    }

  function Like() {
    return(
      <i className="fa fa-thumbs-o-up like-button" style={socialStyle}/>
    );
  }

  function Email() {
    return(
      <i className="fa fa-envelope-o like-button" style={socialStyle}/>
    );
  }

  function News() {
    return(
      <i class="fa fa-newspaper-o" aria-hidden="true"></i>
    );
  }

  function Social() {
    return(
      <div>
        <Like />
        <Email />
        <News />
      </div>
    )
  }

        ReactDOM.render(
        <div>
          <Friendly />
        </div>,
        document.getElementById("app") );
    </script>
</body>

</html>
