<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>onclick Events example</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class ShowAlert extends React.Component {

      showAlert() {
        alert("I am an alert");
      }

      render() {
        return(
          // the onclick attribute is added to the target element in order
          // to specify the function to be executed when that element is clicked
          // This isn't just limited to button, you can add the onclick attribute on any element or custom componentDidMount
          //
          <button onClick={this.showAlert}>show alert</button>
        );
      }
    }

  function ShowAlert2 () {
    showAlert() {
      alert("I am a second alert")
    },
    return(
      <button onClick={this.showAlert}>show alert 2</button>
    )
  }



    ReactDOM.render(
      <div>
        <ShowAlert/>
        <ShowAlert2/>
      </div>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
