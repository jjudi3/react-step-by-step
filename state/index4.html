    // add() {

    add() {
      this.setState({

    subtract() {
      this.setState({

    render() {
      var dinnerVoteStyle = {

        display: "inline-block",

        margin: 20,
        height: 500,
        width: 300,
        padding: 0,
        backgroundColor: "#FFF",

      }
      var foodStyle = {
        height: 200,
        width: 200,
        marginTop: 20
      }
      // eve porcello onclick
      return(
        <div style={dinnerVoteStyle}>
          <img src={this.props.img} alt="" style={foodStyle}/>
          <h1>Dinner Time</h1>
          <p>Vote Here If You Want This</p>
          <button onClick={this.add}>+1</button>
          <p>Vote Here If You Do Not Want This</p>
