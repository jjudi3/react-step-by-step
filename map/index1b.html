<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">


  function FamilyList(props) {
  // assign props.siblings to new siblings variable to write less code
  var siblings = props.siblings;
  // var maleSiblings = siblings.filter(function(sibling) {
  //
  // });
  // use map method on siblings array to generate an li for each item in the array
  var siblingsListItem = siblings.filter(function(person) {
    return person.female;
  }).map(function(person) {
    // if not using fat arrow function use return statement
    // we are going to get an error. let's look in the console. Our options are a bit
    // limited. But we can use the person's name as a key.
    return <li key={person.id}>{person.name}</li>
  });
  return(
      <ul>{siblingsListItem}</ul>
  );
}


// var siblings = ['Chris', 'Jeff', 'Julie', 'Jessica'];
var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];

ReactDOM.render(
  <FamilyList
    siblings={siblings}
    />,
  document.getElementById("app")
);

  </script>

</body>
</html>
